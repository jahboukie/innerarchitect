{% extends "base.html" %}

{% block title %}403 Forbidden - The Inner Architect{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-8 mx-auto text-center">
            <div class="error-container mt-5">
                <div class="mb-4">
                    <i class="fas fa-lock fa-4x text-warning mb-4"></i>
                    <h1 class="display-1 text-muted">403</h1>
                    <h2 class="mb-4">Access Denied</h2>
                    <p class="lead text-muted mb-5">You don't have permission to access this page. Please log in with an account that has the appropriate permissions.</p>
                </div>
                
                <div class="d-flex justify-content-center gap-3">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i> Return to Home
                    </a>
                    
                    <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary">
                        <i class="fas fa-sign-in-alt me-2"></i> Log In
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
